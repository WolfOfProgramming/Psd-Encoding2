<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSDEncodingV2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flowers.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <img src="images/icons/flower-tulip-outline.png" alt="" class="navbar__logo">
            <ul class="navbar__list">
                <li class="navbar__list__item navbar__list__item--active">Home</li>
                <li class="navbar__list__item">Menu</li>
                <li class="navbar__list__item">Contact</li>
                <li class="navbar__list__item">About</li>
                <li class="navbar__list__item">Gifts</li>
                <li class="navbar__list__item">
                    <button class="navbar__list__item__button">Order</button>
                </li>
            </ul>
        </div>
        <div class="header__container">
            <h2 class="header__container__title">Welcome to Flowers World</h2>
            <p class="header__container__paragraph">Beautiful Flowers at amazing price</p>
            <button class="header__container__button">Buy Now</button>
            <div class="header__container__animation">
                <a href="#flowers" class="header__container__animation__point"></a>
            </div>
        </div>
    </header>

    <section class="flowers section" id="flowers">
        <h2 class="flowers__header general__header">Flowers</h2>
        <div class="flowers__container">           
            <img src="" alt="" class="flowers__container__img">
            <h3 class="flowers__container__header"></h3>
            <h5 class="flowers__container__description"></h5>
            <p class="flowers__container__paragraph"></p>
        </div>
        <div class="flowers__container">           
            <img src="" alt="" class="flowers__container__img">
            <h3 class="flowers__container__header"></h3>
            <h5 class="flowers__container__description"></h5>
            <p class="flowers__container__paragraph"></p>
        </div>
        <div class="flowers__container">           
            <img src="" alt="" class="flowers__container__img">
            <h3 class="flowers__container__header"></h3>
            <h5 class="flowers__container__description"></h5>
            <p class="flowers__container__paragraph"></p>
        </div>
    </section>

    <section class="products section">
        <h2 class="products__header general__header">Products</h2>
        <div class="products__container">
            <img src="" alt="" class="products__container__img">
            <p class="products__container__paragraph"></p>
        </div>
        <div class="products__container">
            <img src="" alt="" class="products__container__img">
            <p class="products__container__paragraph"></p>
        </div>
        <div class="products__container">
            <img src="" alt="" class="products__container__img">
            <p class="products__container__paragraph"></p>
        </div>
    </section>

    <section class="team section">
        <h2 class="team__header general__header">Team</h2>
        <div class="team__carousel">
            <ul class="team__carousel__container">
                <li class="carousel__container__item"></li>
                <li class="carousel__container__item"></li>
                <li class="carousel__container__item"></li>
                <li class="carousel__container__item"></li>
                <li class="carousel__container__item"></li>
                <li class="carousel__container__item"></li>
            </ul>
            <button class="team__carousel__button"></button>
            <ul class="team__carousel__dots">
                <li class="team__carousel__dot"></li>
                <li class="team__carousel__dot"></li>
                <li class="team__carousel__dot"></li>
                <li class="team__carousel__dot"></li>
                <li class="team__carousel__dot"></li>
                <li class="team__carousel__dot"></li>
            </ul>
        </div>
    </section>

    <section class="news section">
        <h2 class="news__header general__header">News</h2>
        <div class="news__main">
            <img src="" alt="" class="news__main__img">
            <p class="news__main__date"></p>
            <h5 class="news__main__header"></h5>
            <p class="news__main__paragraph"></p>
            <a href="" class="news__main__read"></a>
            <div class="news__main__container">
                <img src="" alt="" class="news__main__container__hearth">
                <img src="" alt="" class="news__main__container__views">
            </div>
        </div>
        <ul class="news__list">
            <li class="news__list__item">
                <img src="" alt="" class="news__list__item__img">
                <h5 class="news__list__item__header"></h5>
                <p class="news__list__item__date"></p>
                <a href="" class="news__list__item__read"></a>
            </li>
            <li class="news__list__item">
                <img src="" alt="" class="news__list__item__img">
                <h5 class="news__list__item__header"></h5>
                <p class="news__list__item__date"></p>
                <a href="" class="news__list__item__read"></a>
            </li>
            <li class="news__list__item">
                <img src="" alt="" class="news__list__item__img">
                <h5 class="news__list__item__header"></h5>
                <p class="news__list__item__date"></p>
                <a href="" class="news__list__item__read"></a>
            </li>
            <li class="news__list__item">
                <img src="" alt="" class="news__list__item__img">
                <h5 class="news__list__item__header"></h5>
                <p class="news__list__item__date"></p>
                <a href="" class="news__list__item__read"></a>
            </li>
        </ul>
    </section>

    <footer class="footer section">
        <h2 class="footer__header general__header">Contact</h2>
        <div class="footer__message">
            <h3 class="footer__message__header"></h3>
            <input type="text" class="footer__message__name">
            <input type="text" class="footer__message__e-mail">
            <textarea name="" id="" cols="30" rows="10" class="footer__message__text"></textarea>
            <button class="footer__message__button" type="submit"></button>
        </div>
        <div class="footer__contact">
            <h3 class="footer__contact__header"></h3>
            <ul class="footer__contact__list">
                <li class="footer__contact__list__item">
                    <img src="" alt="" class="footer__contact__list__item__icon">
                    <p class="footer__contact__list__item__paragraph"></p>
                </li>
                <li class="footer__contact__list__item">
                    <img src="" alt="" class="footer__contact__list__item__icon">
                    <p class="footer__contact__list__item__paragraph"></p>
                </li>
                <li class="footer__contact__list__item">
                    <img src="" alt="" class="footer__contact__list__item__icon">
                    <p class="footer__contact__list__item__paragraph"></p>
                </li>
            </ul>
        </div>
        <ul class="footer__navbar">
            <li class="footer__navbar__item">
                <ul class="footer__navbar__item__social">
                    <li class="footer__navbar__item__social__item"></li>
                    <li class="footer__navbar__item__social__item"></li>
                    <li class="footer__navbar__item__social__item"></li>
                    <li class="footer__navbar__item__social__item"></li>
                </ul>
            </li>

            <li class="footer__navbar__item">
                <img src="" alt="" class="footer__navbar__item__img">
            </li>

            <li class="footer__navbar__item">
                <p class="footer__navbar__item">
                    <span class="footer__navbar__item__span"></span>
                </p>
            </li>
        </ul>
    </footer>
    <script src="main.js" defer></script>
</body>
</html>
